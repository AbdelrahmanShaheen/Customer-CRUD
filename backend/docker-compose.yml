services:
  db:
    container_name: postgres
    image: postgres:14.1
    environment:
      POSTGRES_USER: shaheen
      POSTGRES_PASSWORD: shaheen
      POSTGRES_DB: customer
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped
  customer-crud-api:
    container_name: customer-crud-api
    image: shaheenabdelrahman/customercrud-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/customer
    ports:
      - "8088:8080"
    networks:
      - db
    restart: unless-stopped
networks:
  db:
    driver: bridge

volumes:
  db: